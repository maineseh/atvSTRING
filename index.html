<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter String</title>
</head>
<body>
    <h1>Inverter String</h1>
    <p>Digite uma string para inverter:</p>
    <input type="text" id="inputString" placeholder="Digite aqui">
    <button onclick="inverterString()">Inverter</button>
    <p id="resultado"></p>

    <script>
        function inverterString() {
            let input = document.getElementById("inputString").value;
            let resultado = "";

            for (let i = input.length - 1; i >= 0; i--) {
                resultado += input[i];
            }

            document.getElementById("resultado").innerText = "String invertida: " + resultado;
        }
    </script>

</body></html>
